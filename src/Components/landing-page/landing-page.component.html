<div class="container">
    <div class="row">
        <label>Enter the symbol of a stock to track(i.e AAPL, TSLA, GOOGL)</label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input type="text" id="stockInput" maxlength="5" minlength="1" placeholder="" [(ngModel)]="stockName" />
        </div><br>
        <div class="col-md-6">
            <button id="trackBtn" (click)="TrackStock()" value="Track">Track stock</button>
        </div>
    </div>
    <br /><br />
    <div class="row" *ngIf="showQuote">
        <app-current-quote></app-current-quote>
    </div>
</div>
