<div class="container" *ngIf="showQuoteInfo">
    <div  *ngFor="let quote of stockModelDto">
        <div class="row">
            {{quote.stockData.description}} ({{quote.stockData.symbol}})
        </div>
        <div class="row">
            <div class="col-md-3">
                Change Today: {{quote.stockData.quote.d}} %
            </div>
            <div class="col-md-3">
                Opening Price: ${{quote.stockData.quote.o}}
            </div>
            <div class="col-md-2">
                <div class="col-md-6">
                    <img *ngIf="quote.stockData.quote.d > 0" src="../../assets/uparrow.png" height="30px">
                    <img *ngIf="quote.stockData.quote.d <= 0" src="../../assets/down.png" height="30px">
                </div>
            </div>
            <div class="col-md-2">
                <i style="cursor: pointer" (click)="removeItem(quote)" id="remove{{quote.stockData.symbol}}" class="material-icons">close</i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                    Current Price: ${{quote.stockData.quote.c}}
                </div>
            <div class="col-md-3">
                High Price: ${{quote.stockData.quote.h}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button id="sentiment{{quote.stockData.symbol}}" (click)="gotoSentimentDetail(quote)" value="Track">Go to social sentiment details</button>
            </div>
        </div>
        <br>
    </div>
</div>
